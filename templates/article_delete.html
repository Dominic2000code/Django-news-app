{% extends 'base.html' %}

{% block title %} Delete {{articles.title}}? {% endblock title %} 

{% block content %}
<h1>Delete</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{articles.title}}"?</p>
    <button type="submit" class="btn btn-danger ml-2">Confirm</button>
    <button type="submit" class="btn btn-secondary ml-2" onClick="window.history.back();return false;" >Cancel</button>
    
</form>
{% endblock content %}
