{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Article{% endblock title %}

{% block content %}
<div class="container">
    <h1>New article</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success ml-2">Save</button>
    </form>
</div>
{% endblock content %}
