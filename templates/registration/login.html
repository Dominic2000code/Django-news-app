{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %} 

{% block content %}
<div class="container">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %} 
    {{form|crispy}}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
  </form>
  <a href=" {% url 'password_reset' %} ">forgot your password?</a>
</div>
{% endblock content %}
