{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="container">
    <h1>Password change</h1>
    <p></p>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
</div>
{% endblock content %}
